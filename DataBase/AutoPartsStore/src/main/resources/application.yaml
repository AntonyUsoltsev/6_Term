spring:
  application:
    name: AutoPartsStore

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/auto_parts_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        format_sql: true
